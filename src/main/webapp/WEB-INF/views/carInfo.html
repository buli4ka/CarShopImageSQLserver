<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head">
</head>
<body>
<div th:insert="fragments/header.html :: navbar"></div>
<div class="container" style="background-color: slategray">
    <div class="row" >
        <div class="col-5" style="margin: 10px">

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" th:each="image:${Images}">
                <div class="carousel-inner" >
                    <div class="carousel-item active">
                        <img class="d-block w-100" th:src="${image.imagePath}" width="100%">
                    </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-2"
                 th:text="${Car.get().manufacturer.manufacturerName + '  ' + Car.get().carModel.carModelName}">
            </div>
            <div class="col-2"
                 th:text="${Car.get().price}">
            </div>
        </div>

    </div>
</div>
</body>
</html>
