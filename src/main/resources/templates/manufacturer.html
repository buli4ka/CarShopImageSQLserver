<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>manufacturers</title>
</head>
<body>
<div>
    <h3>Upload Manufacturer</h3>
    <form id ="/admin/manufacturer/add" name="/admin/manufacturer/add" method="post"
    th:action=@{/admin/manufacturer/add}>
        <h6>Enter Manufacturer</h6>
        <div><input type="text" name="name"/>
            <button type="submit">Submit</button>
        </div>


    </form>
    <h3>Delete Manufacturer</h3>
    <form id ="/admin/manufacturer/delete" name="/admin/manufacturer/delete" method="post"
          th:action=@{/admin/manufacturer/delete}>
        <input type="text" name="name"/>
        <button type="submit">Submit</button>
    </form>
    <h3>Update Manufacturer</h3>
    <form id ="/admin/manufacturer/update" name="/admin/manufacturer/update" method="post"
          th:action=@{/admin/manufacturer/update}>
        <input type="text" name="name"/><input type="text" name="newName"/>
        <button type="submit">Submit</button>
    </form>
</div>
<div>
    <h3>List of Manufacturers</h3>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manufacturer:${Manufacturers}">
        <td th:text="${manufacturer.id}"/>
        <td th:text="${manufacturer.manufacturerName}"/>
        </tr>
        </tbody>
    </table>
</div>
<div>

</div>
</body>
</html>
