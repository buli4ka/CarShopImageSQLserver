<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>
<body>
<h3>Add Car Model</h3>

<form id="/admin/car/add" name="/admin/car/add" method="post"
      th:action=@{/admin/car/add}>
    <h4>Type Manufacturer</h4>
    <input type="text" name="manufacturer"/>
    <h4>Type Car Model</h4>
    <input type="text" name="carModel"/>
    <h4>Type Body Type</h4>
    <input type="text" name="bodyType"/>
    <h4>Type Year Of Issue</h4>
    <input type="text" name="yearOfIssue"/>
    <h4>Type Car Description</h4>
    <input type="text" name="carDescription"/>
    <h4>Type Car Price</h4>
    <input type="text" name="price"/>
    <button type="submit">Add</button>
</form>

<div>
    <h3>List of Cars</h3>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Manufacturer</th>
            <th>Car model</th>
            <th>Body Type</th>
            <th>Year of Issue</th>
            <th>Car Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car:${Cars}">
            <td th:text="${car.id}"/>
            <td th:text="${car.getManufacturer().getManufacturerName()}"/>
            <td th:text="${car.getCarModel().getCarModelName()}"/>
            <td th:text="${car.getBodyType().getBodyTypeName()}"/>
            <td th:text="${car.yearOfIssue}"/>
            <td th:text="${car.carDescription}"/>
            <td th:text="${car.price}"/>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
