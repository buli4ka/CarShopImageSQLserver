<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head">
</head>
<body>

<div th:insert="fragments/header.html :: navbar"></div>

<div class="container" th:each="car:${Cars}" style="background-color: slategray">
    <div class="row">
        <div class="col-5" th:each="image:${Images}" th:if="${car.id == image.getCar().id}" style="margin: 10px">
            <a th:href=" '/'+${car.id}"><img th:src="${image.imagePath}" width="100%" /></a>
        </div>
        <div class="col-2"
             th:text="${car.getManufacturer().getManufacturerName() + '  ' + car.getCarModel().getCarModelName()}">
        </div>
        <div class="col-2"
             th:text="${car.price}">
        </div>
    </div>
    <div class="row">


    </div>

</div>

</body>
</html>
